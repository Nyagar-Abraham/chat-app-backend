name: Deploy Backend to Production

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - 'terraform'
      - 'cmd/**'
      - 'handlers/**'
      - 'middleware/**'
      - 'models/**'
      - 'services/**'
      - 'utils/**'
      - 'db/**'
      - 'Dockerfile'
      - 'go.mod'
      - 'go.sum'
      - '.github/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@163217dfcd28294438ea1c1c149cfaf66eec283e
        with:
          fetch-depth: 0  # Full history for SonarCloud

      - name: Set up Go
        uses: actions/setup-go@4de67c04ab4550d5b619aef0b37cd4ec732d7b37
        with:
          go-version: '1.24'

      - name: Run tests with coverage
        env:
          STREAM_API_KEY: ${{ secrets.STREAM_API_KEY }}
          STREAM_API_SECRET: ${{ secrets.STREAM_API_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          go test -v -coverprofile=coverage.out -covermode=atomic ./...
          go test -v -json ./... > test-report.json
          
      - name: Verify coverage file
        run: |
          ls -la coverage.out
          head -5 coverage.out
          
      - name: Upload coverage artifact
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b  # v4
        with:
          name: coverage-report
          path: |
            coverage.out
            test-report.json

      - name: Run linter
        uses: golangci/golangci-lint-action@7774f98a88e7cf61e429af992e73272d64787bac
        with:
          version: latest
#          args: --out-format=checkstyle:golangci-lint-report.xml



  QAWithSonarqube:
    needs: test
    name: QAWithSonarqube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@163217dfcd28294438ea1c1c149cfaf66eec283e
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download coverage artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4
        with:
          name: coverage-report

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@5837ebfccaf5b347ae1783644ecff31e2bafa086
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@15559ed290fa727036809b67ab0f646ffa6c5158
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # Add this line
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true


  deploy-aws:
    needs: QAWithSonarqube
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@163217dfcd28294438ea1c1c149cfaf66eec283e
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@f2e9d495b03c8294c97f731a3419cc72a206d05a
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: chat-app-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
#
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster chat-app-cluster \
            --service chat-app-service \
            --force-new-deployment \
            --region us-east-1

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster chat-app-cluster  \
            --services chat-app-service \
            --region us-east-1

