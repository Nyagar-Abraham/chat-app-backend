# SonarCloud Configuration for Chat App Backend
# Project identification

sonar.projectKey=Nyagar-Abraham_chat-app-backend
sonar.organization=nyagar-abraham


# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=chat-app-backend
sonar.projectVersion=1.0


# Source code location
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/**,**/mocks/**,terraform/**

# Test coverage
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.go.coverage.reportPaths=coverage.out

# Go specific settings
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml
sonar.go.tests.reportPaths=test-report.json

# Code analysis settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Quality gate
sonar.qualitygate.wait=true
